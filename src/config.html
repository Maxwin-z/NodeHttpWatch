<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Config - NodeHttpWatch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no, minimal-ui" />
    <script type="text/javascript" src="/js/vendor.js"></script>
    <script type="text/javascript" src="/js/polyfill.js"></script>
</head>

<body>
    <div id="main">
        <div id="left">
            <div class="toolbar">
                <button  class="btn btn-default">+</button>
            </div>
            <ul>
                <li>

                </li>
            </ul>
        </div>
        <div id="right">
            <form>
                <div class="form-group">
                    <label for="rule">Rule</label>
                    <input type="text" class="form-control" id="rule" placeholder="regex">
                </div>

                <div class="form-group">
                    <label><input type="checkbox" /> Host</label>
                    <input type="text" class="form-control" id="host" placeholder="www.example.com">
                </div>

                <div class="form-group">
                    <label><input type="checkbox" /> Delay</label>
                    <input type="text" class="form-control" id="delay" placeholder="0ms">
                </div>

                <div class="form-group">
                    <label for="decoder">Decoder</label>
                    <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            Dropdown
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <li><a href="#">Action</a>
                            </li>
                            <li><a href="#">Another action</a>
                            </li>
                            <li><a href="#">Something else here</a>
                            </li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Separated link</a>
                            </li>
                        </ul>
                    </div>

                    <label>Data</label>
                    <div id="jsoneditor"></div>
                </div>

                <div class="form-group">
                    <label><input type="checkbox" /> Delay</label>
                    <input type="text" class="form-control" id="delay" placeholder="0ms">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</body>
<script type="text/javascript" src="/js/config.js"></script>

</html>
